<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot JSON Editor</title>
  <style>
    body { font-family: Arial, sans-serif; color: #e0e0e0; background-color: #111827; margin: 20px auto; max-width: 800px; }
    .top-button-wrapper { text-align: center; margin-bottom: 20px; }
    .load-button { display: inline-block; background-color: #444; color: #fff; padding: 12px 24px; font-size: 16px; border: none; cursor: pointer; border-radius: 6px; width: 100%; text-align: center; transition: background-color 0.3s ease; }
    .load-button:hover { background-color: #666; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], textarea, select { width: 100%; padding: 6px; margin-top: 5px; background-color: #1f2937; border: 1px solid #444; color: #f9f9f9; font-size: 17px; }
    textarea { resize: vertical; }
    .counter { font-size: 0.9em; color: #aaa; text-align: right; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #444; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #666; }
    .button-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .lil-button { background-color: #e55e7a; font-size: 18px; font-weight: bold; padding: 14px 26px; flex-grow: 1; }
    .lil-button:hover { background-color: #f17591; }
    .tab-container { margin-top: 20px; }
    .tab-buttons { display: flex; gap: 10px; margin-bottom: 15px; }
    .tab-button { background-color: #374151; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 6px; font-size: 16px; }
    .tab-button.active { background-color: #e55e7a; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .path-block, .location-block { display: none; }
    .path-block.active, .location-block.active { display: block; }
    #description, #first_mes, textarea[id^="path"][id$="_description"], textarea[id^="path"][id$="_first_mes"], textarea[id^="location"][id$="_description"] { height: 270px; }
    .location-image-box { width: 100%; background-color: #2e2e2e; color: #aaa; display: flex; align-items: center; justify-content: center; cursor: default; margin-top: 5px; border: 1px solid #444; font-size: 16px; overflow: hidden; aspect-ratio: 16/9; }
    .location-image-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .bot-top-row { display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px; }
    .bot-info-left { flex: 1; }
    .bot-avatar-right { width: 200px; flex-shrink: 0; }
    #avatar_image_box { width: 100%; height: 200px; background-color: #2e2e2e; color: #aaa; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444; font-size: 16px; overflow: hidden; }
    #avatar_image_box img { max-width: 100%; max-height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <h1>Bot JSON Editor</h1>
  <div class="top-button-wrapper">
    <label for="fileInput" class="load-button">Load Bot</label>
    <input type="file" id="fileInput" accept=".json" style="display:none">
  </div>

  <form id="botForm">
    <div class="tab-container">
      <div class="tab-buttons">
        <button type="button" class="tab-button active" data-tab="tab1">Core Bot</button>
        <button type="button" class="tab-button" data-tab="tab2">Paths</button>
        <button type="button" class="tab-button" data-tab="tab3">Locations</button>
      </div>

      <div class="tab-content active" id="tab1">
        <div class="bot-top-row">
          <div class="bot-info-left">
            <label>Bot Name:</label>
            <input type="text" id="char_name">
            <label>Short Description:</label>
            <textarea id="creator_notes"></textarea>
            <div class="counter" id="combined_counter"></div>
          </div>
          <div class="bot-avatar-right">
            <label>Bot Image:</label>
            <div class="location-image-box" id="avatar_image_box" onclick="document.getElementById('avatar_image_input').click()">No Image Set</div>
            <input type="file" accept="image/*" id="avatar_image_input" style="display:none">
          </div>
        </div>
        <label>Personality:</label>
        <textarea id="description"></textarea><div class="counter" id="description_counter"></div>
        <label>Scenario:</label>
        <textarea id="scenario"></textarea><div class="counter" id="scenario_counter"></div>
        <label>Greeting:</label>
        <textarea id="first_mes"></textarea><div class="counter" id="first_mes_counter"></div>
        <label>Example Message:</label>
        <textarea id="mes_example"></textarea><div class="counter" id="mes_example_counter"></div>
        <label>Tags (one per line):</label>
        <textarea id="tags"></textarea>
      </div>

      <div class="tab-content" id="tab2">
        <label for="pathSelect">Select Path:</label>
        <select id="pathSelect"></select>
        <div id="pathFieldsContainer"></div>
      </div>

      <div class="tab-content" id="tab3">
        <label for="locationSelect">Select Location:</label>
        <select id="locationSelect"></select>
        <div id="locationFieldsContainer"></div>
      </div>
    </div>
  </form>

  <div class="button-group">
    <button class="lil-button" onclick="downloadLilJson()">Export LiL JSON</button>
    <button onclick="downloadJson()">Download JSON</button>
    <button onclick="clearForm()">Clear</button>
  </div>

  <script>
    const PATH_COUNT = 10, LOC_COUNT = 10;
    let avatarBase64 = "", locationImages = {};

    document.addEventListener('DOMContentLoaded', () => {
      // Build Paths
      const pathSelect = document.getElementById('pathSelect'), pathContainer = document.getElementById('pathFieldsContainer');
      for (let i = 1; i <= PATH_COUNT; i++) {
        pathSelect.append(new Option(`Path ${i}`, i));
        const div = document.createElement('div'); div.className = 'path-block'; div.id = `path-block-${i}`;
        div.innerHTML = `
          <label>Path Name:</label><input type="text" id="path${i}_name">
          <label>Short Description:</label><textarea id="path${i}_creator_notes"></textarea>
          <label>Mini Personality:</label><textarea id="path${i}_description"></textarea><div class="counter" id="path${i}_description_counter"></div>
          <label>Scenario:</label><textarea id="path${i}_scenario"></textarea><div class="counter" id="path${i}_scenario_counter"></div>
          <label>Greeting:</label><textarea id="path${i}_first_mes"></textarea><div class="counter" id="path${i}_first_mes_counter"></div>
        `;
        pathContainer.append(div);
      }
      pathSelect.addEventListener('change', () => {
        for (let i = 1; i <= PATH_COUNT; i++) {
          document.getElementById(`path-block-${i}`).classList.toggle('active', pathSelect.value == i);
        }
      });
      pathSelect.value = 1; pathSelect.dispatchEvent(new Event('change'));

      // Build Locations
      const locSelect = document.getElementById('locationSelect'), locContainer = document.getElementById('locationFieldsContainer');
      for (let i = 1; i <= LOC_COUNT; i++) {
        locSelect.append(new Option(`Location ${i}`, i));
        const div = document.createElement('div'); div.className = 'location-block'; div.id = `location-block-${i}`;
        div.innerHTML = `
          <label>Location Name:</label><input type="text" id="location${i}_name">
          <label>Image URL:</label><input type="text" id="location${i}_image_url" placeholder="https://example.com/image.jpg">
          <div class="location-image-box" id="location${i}_image_box">No Image Set</div>
          <label>Location Description:</label><textarea id="location${i}_description"></textarea><div class="counter" id="location${i}_description_counter"></div>
        `;
        locContainer.append(div);
      }
      locSelect.addEventListener('change', () => {
        for (let i = 1; i <= LOC_COUNT; i++) {
          document.getElementById(`location-block-${i}`).classList.toggle('active', locSelect.value == i);
        }
      });
      locSelect.value = 1; locSelect.dispatchEvent(new Event('change'));

      // Load saved data
      loadFromLocalStorage();

      // Autosave inputs
      document.querySelectorAll('input[type="text"],textarea,select').forEach(el => {
        el.addEventListener('input', () => { updateCounter(el); saveToLocalStorage(); });
        el.addEventListener('change', saveToLocalStorage);
      });

      // Avatar upload
      document.getElementById('avatar_image_input').addEventListener('change', function() {
        const file = this.files[0]; if (!file) return;
        const reader = new FileReader(); reader.onload = e => {
          avatarBase64 = e.target.result;
          document.getElementById('avatar_image_box').innerHTML = `<img src="${avatarBase64}">`;
          saveToLocalStorage();
        };
        reader.readAsDataURL(file);
      });

      // Location URL -> preview
      document.querySelectorAll('input[id$="_image_url"]').forEach(el => {
        el.addEventListener('input', () => {
          const idx = el.id.match(/^location(\d+)_image_url$/)[1];
          const url = el.value.trim();
          locationImages[`location${idx}`] = url;
          const box = document.getElementById(`location${idx}_image_box`);
          if (url) box.innerHTML = `<img src="${url}" onerror="this.parentNode.innerText='Invalid URL';">`;
          else    box.innerText = 'No Image Set';
          saveToLocalStorage();
        });
      });

      // Tab switching
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          document.getElementById(btn.dataset.tab).classList.add('active');
        });
      });
    });

    // Save/load
    function saveToLocalStorage() { try { localStorage.setItem('botFormAutoSave', JSON.stringify(buildLiLJson())); } catch(e) { console.warn(e); } }
    function loadFromLocalStorage() { const raw = localStorage.getItem('botFormAutoSave'); if (!raw) return; try { const data = JSON.parse(raw); populateForm(data); document.querySelectorAll('input[type="text"],textarea').forEach(updateCounter); } catch(e) {} }

    // JSON builders
    function buildJson() { return { char_name: document.getElementById('char_name').value.trim(), name: document.getElementById('char_name').value.trim(), personality: document.getElementById('creator_notes').value.trim(), char_intro: document.getElementById('creator_notes').value.trim(), description: document.getElementById('description').value.trim(), scenario:document.getElementById('scenario').value.trim(), first_mes:document.getElementById('first_mes').value.trim(), mes_example:document.getElementById('mes_example').value.trim(), tags:document.getElementById('tags').value.trim().split("\n").filter(Boolean), avatar:avatarBase64 }; }
    function buildLiLJson() { const out = buildJson(); for (let i=1;i<=PATH_COUNT;i++){ out[`path${i}_char_name`]=document.getElementById(`path${i}_name`).value.trim(); out[`path${i}_creator_notes`]=document.getElementById(`path${i}_creator_notes`).value.trim(); out[`path${i}_description`]=document.getElementById(`path${i}_description`).value.trim(); out[`path${i}_scenario`]=document.getElementById(`path${i}_scenario`).value.trim(); out[`path${i}_first_mes`]=document.getElementById(`path${i}_first_mes`).value.trim(); } for (let i=1;i<=LOC_COUNT;i++){ out[`location${i}_name`]=document.getElementById(`location${i}_name`).value.trim(); out[`location${i}_image`]=locationImages[`location${i}`]||""; out[`location${i}_description`]=document.getElementById(`location${i}_description`).value.trim(); } return out; }

    // Populate
    function populateForm(data){ document.getElementById('char_name').value=data.char_name||""; document.getElementById('creator_notes').value=data.personality||""; avatarBase64=data.avatar||""; document.getElementById('avatar_image_box').innerHTML=avatarBase64?`<img src="${avatarBase64}">`:'No Image Set'; document.getElementById('description').value=data.description||""; document.getElementById('scenario').value=data.scenario||""; document.getElementById('first_mes').value=data.first_mes||""; document.getElementById('mes_example').value=data.mes_example||""; document.getElementById('tags').value=(data.tags||[]).join("\n"); for (let i=1;i<=PATH_COUNT;i++){ document.getElementById(`path${i}_name`).value=data[`path${i}_char_name`]||""; document.getElementById(`path${i}_creator_notes`).value=data[`path${i}_creator_notes`]||""; document.getElementById(`path${i}_description`).value=data[`path${i}_description`]||""; document.getElementById(`path${i}_scenario`).value=data[`path${i}_scenario`]||""; document.getElementById(`path${i}_first_mes`).value=data[`path${i}_first_mes`]||""; } for (let i=1;i<=LOC_COUNT;i++){ document.getElementById(`location${i}_name`).value=data[`location${i}_name`]||""; document.getElementById(`location${i}_image_url`).value=data[`location${i}_image`]||""; const url=data[`location${i}_image`]; const box=document.getElementById(`location${i}_image_box`); if(url) box.innerHTML=`<img src="${url}" onerror="this.parentNode.innerText='Invalid URL';">`; else box.innerText='No Image Set'; document.getElementById(`location${i}_description`).value=data[`location${i}_description`]||""; locationImages[`location${i}`]=data[`location${i}_image`]||""; } }

    // Counters
    function updateCounter(el){ const c=document.getElementById(el.id+"_counter"); if(c) c.innerText=`${el.value.length} chars (~${Math.ceil(el.value.length/4)} tokens)`; const d=document.getElementById('description').value, s=document.getElementById('scenario').value; document.getElementById('combined_counter').innerText=`~Tokens of (Personality + Scenario): ${Math.ceil((d.length+s.length)/4)}`; }

    // Downloads
    function downloadJson(){ const blob=new Blob([JSON.stringify(buildJson(),null,2)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${buildJson().char_name||'bot'}.json`; a.click(); }
    function downloadLilJson(){ const blob=new Blob([JSON.stringify(buildLiLJson(),null,2)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${buildJson().char_name||'bot'}_LiL.json`; a.click(); }

    // Clear
    function clearForm(){ document.getElementById('botForm').reset(); avatarBase64=""; document.getElementById('avatar_image_box').innerText='No Image Set'; locationImages={}; for(let i=1;i<=LOC_COUNT;i++) document.getElementById(`location${i}_image_box`).innerText='No Image Set'; localStorage.removeItem('botFormAutoSave'); document.getElementById('pathSelect').value=1; document.getElementById('pathSelect').dispatchEvent(new Event('change')); document.getElementById('locationSelect').value=1; document.getElementById('locationSelect').dispatchEvent(new Event('change')); document.querySelectorAll('.counter').forEach(c=>c.innerText=''); document.getElementById('combined_counter').innerText=''; }

    // Load from file
    document.getElementById('fileInput').addEventListener('change',ev=>{ const f=ev.target.files[0]; if(!f) return; const reader=new FileReader(); reader.onload=e=>{ try{ populateForm(JSON.parse(e.target.result)); saveToLocalStorage(); }catch{alert('Invalid JSON');}}; reader.readAsText(f);} );

    // Auto-save on unload
    window.addEventListener('beforeunload',saveToLocalStorage);
  </script>
</body>
</html>
